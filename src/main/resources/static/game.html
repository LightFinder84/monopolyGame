    <!-- Button trigger modal -->
    <button id="create-player-modal-button" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Tạo thông tin người chơi</h5>
                    <!-- <button type="button" class="btn-close d-none"  data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="row gy-2">
                        <label class="col-4" for="player-name">Nhập tên: </label>
                        <input class="col-8" type="text" name="name" id="player-name-input" placeholder="Input your name">

                        <label class="col-4" for="token-color">Chọn màu: </label>
                        <select class="col-8" name="token-color" id="token-color-input">
                            <option value="green">Xanh</option>
                            <option value="red">Đỏ</option>
                            <option value="yellow">Vàng</option>
                            <option value="pink">Hồng</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-create-player-modal-button" type="button" class="btn btn-secondar d-none" data-bs-dismiss="modal">Close</button>
                    <button id="create-player-button" type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
