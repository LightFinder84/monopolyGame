<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="background-color h-100">

    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1 class="fw-bold text-white">WELCOME !!!</h1>
        <h1 class="fw-bold text-white mb-5">TRÒ CHƠI CỜ TỶ PHÚ</h1>
        <div class="menu d-flex flex-column">
            
            <label class="text-white">Nhập tên của bạn:</label>
    
            <div class="row">
                <div class="col-8">
                    <input id="player-name-input" type="text" placeholder="Nhập tên của bạn" class="w-100">
                </div>
                <div class="col-4">
                    <button id="save-player-name" class="w-100">Save</button>
                    <button id="change-player-name" class="w-100">Change</button>
                </div>
            </div>
            
            
            <h2 class="text-white mt-5">Tham gia</h2>

            <div class="row">
                <div class="col-4">
                    <label class="text-white">Nhập số bàn chơi</label>
                </div>
                <div class="col-8">
                    <input id="table-id" type="number" placeholder="Nhập số bàn chơi" class="w-100">
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <label for="" class="text-white">Nhập mật khẩu</label>
                </div>
                <div class="col-8">
                    <input type="password" id="password" class="w-100">
                </div>
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <button id="join-game-button" class="w-100 mt-2">Tham gia</button>
                </div>
            </div>
            
            <p class="text-white text-center my-3">Hoặc</p>
            <button class="w-100"><a href="/createTable.html">Tạo bàn chơi</a></button>
            
        </div>
    </div>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
